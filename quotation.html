      font-size: 1.75rem;
      color: #1e2a47; /* matching header bg color for accent */
      margin-bottom: 1rem;
      font-weight: 600;
    }

    /* Responsive embed container */
    .pdf-embed-container {
      position: relative;
      width: 100%;
      padding-bottom: 75%; /* 4:3 aspect ratio */
      height: 0;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(58, 110, 165, 0.2);
    }

    .pdf-embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Smaller screens: fixed height for iframe */
    @media (max-width: 768px) {
      .pdf-embed-container {
        padding-bottom: 0;
        height: 600px; /* fixed height for mobile */
      }
    }
  </style>
</head>

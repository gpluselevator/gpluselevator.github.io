<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pictures</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Hide all iframes initially */
    section iframe {
      display: none;
    }

    /* Modal styles */
    #modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    #modalContent {
      position: relative;
      background: #fff;
      padding: 0;
      max-width: 960px;
      width: 90%;
      max-height: 80vh;
      box-shadow: 0 0 10px #000;
    }

    #modal iframe {
      width: 100%;
      height: 569px;
      border: none;
    }

    #closeBtn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      user-select: none;
      padding: 5px 10px;
    }

    h2 {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gplus Elevator - Pictures</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="videos.html">Videos</a></li>
      <li><a href="fabrication.html">Fabrication</a></li>
      <li><a href="quotation.html">Quotation</a></li>
      <li><a href="https://gpluselevator.github.io/calculator">Price Calc</a></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2 data-src="https://docs.google.com/presentation/d/e/1aOBTgK3kBg5soT6q1WIDF6DFwnDOt23CBHBIm7MFDzE/embed?start=true&loop=true&delayms=3000">
        Slide 1: [Unique Heading]
      </h2>
    </section>
    <section>
      <h2 data-src="https://docs.google.com/presentation/d/e/your-presentation-id/embed?start=true&loop=true&delayms=3000">
        Slide 2: [Unique Heading]
      </h2>
    </section>
    <!-- Add more sections as needed -->
  </main>
  <footer>
    <p>&copy; 2025 Gplus Elevator. All Rights Reserved.</p>
  </footer>

  <!-- Modal popup -->
  <div id="modal">
    <div id="modalContent">
      <span id="closeBtn">&times;</span>
      <iframe src="" allowfullscreen mozallowfullscreen webkitallowfullscreen></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalIframe = modal.querySelector("iframe");
    const closeBtn = document.getElementById("closeBtn");

    // When a heading is clicked, open modal with iframe src from data-src attribute
    document.querySelectorAll("main section h2").forEach((heading) => {
      heading.addEventListener("click", () => {
        const src = heading.getAttribute("data-src");
        if (src) {
          modalIframe.src = src;
          modal.style.display = "flex";
        }
      });
    });

    // Close modal on close button click
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
      modalIframe.src = ""; // Stop the slide show
    });

    // Close modal if clicking outside modal content
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        modalIframe.src = "";
      }
    });
  </script>
</body>
</html>

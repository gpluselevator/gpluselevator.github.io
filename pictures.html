<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pictures</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Description styling */
    .slide-description {
      margin: 0.5rem 0 1rem;
      color: #555;
      font-size: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Button styling matching nav theme */
    .view-pictures-btn {
      background-color: #3A6EA5; /* nav hover background */
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease-in-out;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .view-pictures-btn:hover {
      background-color: #2e5480;
      transform: translateY(-3px);
    }

    /* Modal styles */
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    #modal.show {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }

    #modalContent {
      position: relative;
      background: #1E2A47; /* header/footer background color */
      padding: 0;
      max-width: 960px;
      width: 90%;
      max-height: 80vh;
      box-shadow: 0 0 20px #000;
      border-radius: 8px;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    #modal.show #modalContent {
      transform: scale(1);
    }

    #modal iframe {
      width: 100%;
      height: 569px;
      border: none;
      border-radius: 0 0 8px 8px;
    }

    /* Close button styling */
    #closeBtn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      user-select: none;
      padding: 5px 12px;
      background-color: rgba(58, 110, 165, 0.8);
      border-radius: 4px;
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    #closeBtn:hover {
      background-color: #3A6EA5;
    }

    /* Responsive adjustments for modal iframe */
    @media (max-width: 768px) {
      #modal iframe {
        height: 300px;
      }
      #modalContent {
        max-width: 95%;
        max-height: 60vh;
      }
    }

    /* h2 styling remains as clickable */
    h2 {
      /* cursor: pointer; */
      color: #1E2A47;
      /* text-decoration: underline; */
    }
  </style>
</head>
<body>
  <header>
    <h1>Gplus Elevator - Pictures</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="videos.html">Videos</a></li>
      <li><a href="fabrication.html">Fabrication</a></li>
      <li><a href="quotation.html">Quotation</a></li>
      <li><a href="https://gpluselevator.github.io/calculator">Price Calc</a></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2 data-src="https://docs.google.com/presentation/d/e/1aOBTgK3kBg5soT6q1WIDF6DFwnDOt23CBHBIm7MFDzE/embed?start=true&loop=true&delayms=3000">
        Slide 1: [Unique Heading]
      </h2>
      <p class="slide-description">This is a short description for Slide 1.</p>
      <button class="view-pictures-btn" data-src="https://docs.google.com/presentation/d/e/1aOBTgK3kBg5soT6q1WIDF6DFwnDOt23CBHBIm7MFDzE/embed?start=true&loop=true&delayms=3000">
        View pictures
      </button>
    </section>
    <section>
      <h2 data-src="https://docs.google.com/presentation/d/e/your-presentation-id/embed?start=true&loop=true&delayms=3000">
        Slide 2: [Unique Heading]
      </h2>
      <p class="slide-description">This is a short description for Slide 2.</p>
      <button class="view-pictures-btn" data-src="https://docs.google.com/presentation/d/e/your-presentation-id/embed?start=true&loop=true&delayms=3000">
        View pictures
      </button>
    </section>
    <!-- Add more sections as needed -->
  </main>
  <footer>
    <p>&copy; 2025 Gplus Elevator. All Rights Reserved.</p>
  </footer>

  <!-- Modal popup -->
  <div id="modal">
    <div id="modalContent">
      <span id="closeBtn">&times;</span>
      <iframe src="" allowfullscreen mozallowfullscreen webkitallowfullscreen></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalIframe = modal.querySelector("iframe");
    const closeBtn = document.getElementById("closeBtn");

    // Open modal on 'View pictures' button click or heading click
    function openModalWithSrc(src) {
      if (src) {
        modalIframe.src = src;
        modal.classList.add("show");
      }
    }

    // Attach event listeners to headings and buttons
    document.querySelectorAll("main section h2, .view-pictures-btn").forEach((el) => {
      el.addEventListener("click", () => {
        const src = el.getAttribute("data-src");
        openModalWithSrc(src);
      });
    });

    // Close modal on close button click
    closeBtn.addEventListener("click", () => {
      modal.classList.remove("show");
      modalIframe.src = ""; // Stop the slide show
    });

    // Close modal if clicking outside modal content
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.remove("show");
        modalIframe.src = "";
      }
    });
  </script>
</body>
</html>
